<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Compass">
  <link rel="manifest" href="./manifest-compass.json">

  <title>Compass</title>
  <link rel="icon" type="image/svg+xml" href="./compass.svg">

  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .compass {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: auto;
    }

    .compass>.arrow {
      position: absolute;
      width: 0;
      height: 0;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-style: solid;
      border-width: 30px 20px 0 20px;
      border-color: red transparent transparent transparent;
      z-index: 1;
    }

    .compass>.compass-circle,
    .compass>.my-point {
      position: absolute;
      width: 90%;
      height: 90%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      background: url(https://purepng.com/public/uploads/large/purepng.com-compasscompassinstrumentnavigationcardinal-directionspointsdiagram-1701527842316onq7x.png) center no-repeat;
      background-size: contain;
    }

    .compass>.my-point {
      opacity: 0;
      width: 20%;
      height: 20%;
      background: rgb(8, 223, 69);
      border-radius: 50%;
      transition: opacity 0.5s ease-out;
    }

    #start-btn {
      display: none;
    }

    #btn-filter {
      z-index: 100;
    }

    .is-ios #start-btn {
      display: unset;
    }

    #buttons {
      display: flex;
      gap: 40px;
      margin-bottom: auto;
    }

    #elt-filter {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      backdrop-filter: invert() brightness(0.7);
      display: none;
    }

    .dark-theme #elt-filter {
      display: block;
    }
  </style>
</head>

<body>
  <div class="compass">
    <div class="arrow"></div>
    <div class="compass-circle"></div>
    <div class="my-point"></div>
  </div>
  <div id="buttons">
    <button id="start-btn">Start compass (iOS only)</button>
    <button id="btn-filter">Dark/Light</button>
    <a href="https://github.com/lborgman/compass">About</a>
  </div>
</body>
<script>
  const compassCircle = document.querySelector(".compass-circle");
  const myPoint = document.querySelector(".my-point");
  const isIOS =
    navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
    navigator.userAgent.match(/AppleWebKit/);

  function init() {
    if (isIOS) {
      const btnStart = document.getElementById("start-btn");
      btnStart.addEventListener("click", startCompass);
      document.documentElement.classList.add("is-ios");
      navigator.geolocation.getCurrentPosition(locationHandler);
    } else {
      window.addEventListener("deviceorientationabsolute", handler, true);
    }
    const btnFilter = document.getElementById("btn-filter");
    btnFilter.addEventListener("click", evt => {
      document.documentElement.classList.toggle("dark-theme");
    });

    addFilter();
    function addFilter() {
      const eltFilter = mkElt("div");
      eltFilter.id = "elt-filter";
      document.body.appendChild(eltFilter);
    }
  }

  function mkElt(type, attrib, inner) {
    var elt = document.createElement(type);

    function addInner(inr) {
      if (inr instanceof Element) {
        elt.appendChild(inr);
      } else {
        const txt = document.createTextNode(inr.toString());
        elt.appendChild(txt);
      }
    }
    if (inner) {
      if (inner.length && typeof inner != "string") {
        for (var i = 0; i < inner.length; i++)
          if (inner[i])
            addInner(inner[i]);
      } else
        addInner(inner);
    }
    for (var x in attrib) {
      elt.setAttribute(x, attrib[x]);
    }
    return elt;
  }

  function startCompass() {
    if (isIOS) {
      DeviceOrientationEvent.requestPermission()
        .then((response) => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", handler, true);
          } else {
            alert("has to be allowed!");
          }
        })
        .catch(() => alert("not supported"));
    }
  }

  function handler(e) {
    compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
    compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;

    // Â±15 degree
    if (
      (pointDegree < Math.abs(compass) &&
        pointDegree + 15 > Math.abs(compass)) ||
      pointDegree > Math.abs(compass + 15) ||
      pointDegree < Math.abs(compass)
    ) {
      myPoint.style.opacity = 0;
    } else if (pointDegree) {
      myPoint.style.opacity = 1;
    }
  }

  let pointDegree;

  function locationHandler(position) {
    const { latitude, longitude } = position.coords;
    pointDegree = calcDegreeToPoint(latitude, longitude);

    if (pointDegree < 0) {
      pointDegree = pointDegree + 360;
    }
  }

  function calcDegreeToPoint(latitude, longitude) {
    // Qibla geolocation
    const point = {
      lat: 21.422487,
      lng: 39.826206
    };

    const phiK = (point.lat * Math.PI) / 180.0;
    const lambdaK = (point.lng * Math.PI) / 180.0;
    const phi = (latitude * Math.PI) / 180.0;
    const lambda = (longitude * Math.PI) / 180.0;
    const psi =
      (180.0 / Math.PI) *
      Math.atan2(
        Math.sin(lambdaK - lambda),
        Math.cos(phi) * Math.tan(phiK) -
        Math.sin(phi) * Math.cos(lambdaK - lambda)
      );
    return Math.round(psi);
  }

  init();
</script>
